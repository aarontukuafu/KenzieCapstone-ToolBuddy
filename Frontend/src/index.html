<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="examplePage.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body class="background">
<header class="header" id="header">
    <div class="site-title">
        <a class="header_home" href="index.html">
            <img src="./images/Tool_logo.PNG" alt="Logo" class="logo-image">
            <img src="./images/name.png" alt="name" class="brandName">
        </a>

    </div>
</header>

<div class="container">
    <div class="photo-container">
        <img src="./images/Main_logo.png" alt="First Photo" class="centered-image">
    </div>
    <div class="card">
        <h2>Directory</h2>
        <p>Card content goes here.</p>
        <div class="button-container">
            <button class="card-button">Browse</button>
            <button class="card-button">Profile</button>
        </div>
    </div>
    <div class="card">
        <div class="card-content">
            <p class="sentence">Our mission is to provide a service where people
                can come together and share tools like Buddies</p>
        </div>
    </div>

</div>



<div class="card">
    <h2>Get By ID</h2>
    <form class="card-content" id="get-by-id-form">
        <p class="form-field">
            <label>ID</label>
            <input type="text" required class="validated-field" id="id-field">
        </p>
        <button type="submit">Get</button>
    </form>
</div>
<div class="card" id="result">
    <h2>Result:</h2>
    <p id="result-info"></p>
</div>



</body>
</html>
