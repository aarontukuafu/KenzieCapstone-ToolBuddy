<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Page</title>
    <link rel="stylesheet" href="/css/browse.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="./pages/examplePage.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

<header class="header" id="header">
    <div class="site-title">
        <a class="header_home" href="index.html">
            <img src="/images/Tool_logo.PNG" alt="Logo" class="logo-image">
            <img src="/images/name.png" alt="name" class="brandName">
        </a>
    </div>
    <nav>
        <a href="index.html" class="header_nav_link">Home</a>
        <a href="profile.html" class="header_nav_link">Profile</a>
    </nav>
</header>
<div class="container">
    <div class="card">
        <h2 class="card-header">Newly Added</h2>
        <p>This card shows newly added items.</p>
    </div>

    <div class="card">
        <h2 class="card-header">Tools for Borrow</h2>
        <p>This card displays tools available for borrowing.</p>
    </div>
</div>

<script>
    window.addEventListener('DOMContentLoaded', async () => {
        const examplePage = new ExamplePage();
        examplePage.mount();

        const tools = await examplePage.client.getAllTools();
        const toolsContainer = document.querySelector('.card .tools-list');

        if (toolsContainer && tools && tools.length > 0) {
            tools.forEach(tool => {
                const toolElement = document.createElement('div');
                toolElement.innerHTML = `
                    <div>ID: ${tool.id}</div>
                    <div>Name: ${tool.name}</div>
                    <div>Description: ${tool.description}</div>
                    <br>
                `;
                toolsContainer.appendChild(toolElement);
            });
        } else {
            toolsContainer.innerHTML = "No tools found.";
        }
    });
</script>

</body>
</html>
